<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Olvido su contraseña</title>

	<style>

		body {
			font-family: arial;
		}

		form {
			border: 2px solid black;
			text-align: center;
			background-color: #D7D7D7;
		}
		form p{
			margin: 30px;
		}
		form button {
			margin-bottom: 20px;
		}
	</style>

	<script>
		
		function Enviar() {
			alert("Se ha enviado la nueva contraseña al correo.")
		}

	</script>

</head>
<body>

	<form>
		<p>
			<label>Ingrese correo de confirmacion</label>
			<br>
			<input type="text" name="confirmarcorreo" id="confirmarcorreo" placeholder="example@hotmail.com">
		</p>

		<button id="enviar" onclick="Enviar()">Enviar</button>
	</form>
</body>
</html>
